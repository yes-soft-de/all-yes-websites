apiVersion: v1                  
kind: PersistentVolumeClaim     
metadata:                       
   name: yes-user-pvc-mysql              
spec:                           
   accessModes:                  
   - ReadWriteOnce              
   resources:                   
      requests:                 
         storage: 1Gi       
---
apiVersion: v1
kind: Service
metadata:
  name: yes-user-wordpress-mysql
  labels:
    app: wordpress
spec:
  clusterIP: None
  ports:
    - port: 3306
  selector:
    app: wordpress
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: yes-user-wordpress-mysql
  labels:
    app: wordpress
spec:

  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      containers:
      - image: mysql:5.6
        name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql

              key: password

        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: yes-user-mysql-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: yes-user-mysql-persistent-storage
        persistentVolumeClaim:
          claimName: yes-user-pvc-mysql
